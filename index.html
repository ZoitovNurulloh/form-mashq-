<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="login-box">
    <h2 class="login-box__heading">Login</h2>
    <form class="form">
      <div class="user-box">
        <input type="text" id="username" name="username" class="user-box__input" required>
        <label for="username" class="user-box__label">Username</label>
      </div>

      <div class="user-box">
        <input type="password" id="password" name="password" class="user-box__input" required>
        <label for="password" class="user-box__label">Password</label>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
